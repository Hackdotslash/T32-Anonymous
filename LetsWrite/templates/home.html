<!doctype html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='home.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <div style="width:440px;border:1px solid black;margin:auto;background-image: url(https://www.desktopbackground.org/download/540x960/2011/07/11/232812_plain-blue-backgrounds-wallpapers-wallpapers-cave_1920x1080_h.jpg); background-size: cover;border-radius: 35px;border:0px;height: 900px;">
        <div style="height: 20px;">
        </div>
        <div class="head">
            <h1 style="color:white;padding-top:4px; font-family:Great Vibes, cursive;font-size: 25px !important;">OnBoard</h1>
        </div>
        <form class="formstyle">
            <div id="name" style="margin-bottom: 4px;text-align:: center;width: 100%;justify-content: center;">
                <label for="username" style="color: white">Enter Name</label>
            </div>
            <!-- <video autoplay playsinline id="video"></video> -->
            <div id="name_input">
                <i class="fas fa-user" style="color: white; font-size: 20px;"></i> 

                <input type="text" autocomplete="off"  style="width:300px;border-radius: 20px;height: 35px;background-color: transparent;border: 0px; text-align: center;" name="username" id="username">


            </div>
            <div id="room" style="margin-bottom: 4px;text-align: center;width: 100%;justify-content: center;">
                <label for="code" style=" color: white">Enter Room Code</label>
            </div>
            <div id="room_input">
                <i class="fas fa-key" name="username" id="code">
            </div>
            <div>
                <p id="count" style="padding: 3px;color:white">Disconnected</p>
            </div>
            <div style="margin-bottom: 30px; color:white">
                <div id="panel" class="join">
                    <div style="margin:auto;align-items:center;color:white;margin-bottom:35px;margin-top:20px;font-size:25px;line-height: 2;">
                        Join As
                    </div>
                    <div style="display: inline-flex">
                        <button class="b1" style="margin-right:20px;line-height: 12;" id="join_leave_student" onclick="JoinedAs()">Student</button>
                        <button class="b2" id="join_leave_mentor" style="line-height: 12;" onclick="JoinedAs()">Mentor</button>
                    </div>
                </div>
            </div>
            <!-- <button id="toggle_chat" disabled>Toggle chat</button> -->
        </form>
        <button class="button" id="btnChangeCamera" style="display: none;">
            <span class="icon">
                <i class="fas fa-sync-alt"></i>
            </span>
            <span>Switch camera</span>
        </button>
        <div id="somemorebtns" style="display: none;
    width: 100%;
    margin: auto;
    text-align: center;
    margin-top: 46px;">
            <button id="share_screen" style="color:white;width:100px;height: 30px;background-color: rgb(202,233,246,0.4);border-radius: 20px;border:1px;line-height:1" disabled>Share screen</button>
            <button id="toggle_chat" style="color:white;width:100px;height: 30px;background-color: rgb(202,233,246,0.4);border-radius: 20px;border:1px;line-height:1" disabled>Toggle Chat</button>
            <a href="/"><button id="Leave_call" style="color:white;width:100px;height: 30px;background-color: rgb(202,233,246,0.4);border-radius: 20px;border:1px;line-height:1;">Leave Call</button></a>
        </div>
        <div style="text-align:center; margin-top:15px;display: none;justify-content: center;text-align: center;width: 100%; width: 100%" id="cameraop">

            <select id="video-devices" class="optionCamera">
                <option value="0">
                    <i class="fas fa-camera" style="color:white"></i> Select Camera
                </option>
            </select>
        </div>
        <div id="root">
            <div id="container" class="container">
                <div id="local" class="participant">
                    <div id="myVideo" style="width: 400px; height:308px; 
                  margin:auto;
                  ">
                        <video autoplay playsinline id="video"></video>
                    </div>
                    <div id="one" class="label">
                    </div>
                </div>
                <!-- more participants will be added dynamically here -->
            </div>
            <canvas disabled id="canvas" style="position: absolute;left: auto; height: 0px"></canvas>
            <div id="somebuttons">
                <button style="background-color: rgba(22, 150, 35, 0.5);height: 50px;border-radius:80px ;color:white;margin-top: 20px;line-height:1" id="Turn">Ask Doubt</button>
                <button style="background-color: rgba(235, 13, 13, 0.8);height: 50px;border-radius:80px ;color:white;margin-top: 20px;
              line-height:1" id="capture" disabled onclick="capture1()">Capture</button>
                <button style="background-color: rgba(22, 150, 35, 0.5);height: 50px;border-radius:80px ;color:white;margin-top: 20px;line-height:1" id="cls">Clear Screen</button>
            </div>
            <div id="chat">
                <div id="chat-scroll">
                    <div id="chat-content">
                        <!-- chat content will be added dynamically here -->
                    </div>
                </div>
                <div style="margin:auto;text-align: center;height: 20px;border:0px">
                    <input id="chat-input" placeholder="Type Your Query" style="margin-bottom: 10px;width:300px;border-radius: 20px;border:0px margin-top:-41px" type="text">
                </div>
                <div>
                    <button id="Allow" class="allowbtn" style="background-color: rgba(22, 150, 35, 0.8);height: 50px;border-radius:80px ;color:white;margin-top: 20px;line-height:1">Allow</button>
                </div>
            </div>
            <div style="text-align:center; justify-content: center;width: 100%;display: inline-flex;">
                <button id="turn_over" class="turnoverbtn">Turn Over</button>
            </div>
        </div>
    </div>
    <script>
    function JoinedAs() {
        document.getElementById("container").style.display = "block";
        document.getElementById("somebuttons").style.display = "inline-flex";
        document.getElementById("panel").style.display = "none";
        document.getElementById("panel").style.textAlign = "center";
        document.getElementById("somemorebtns").style.display = "block";
        document.getElementById("cameraop").style.display = "inline-flex";
        document.getElementById("turn_over").style.display = "block";
        document.getElementById("room").style.display = "none";
        document.getElementById("name").style.display = "none";
        document.getElementById("room_input").style.display = "none";
        document.getElementById("name_input").style.display = "none";

    }
    </script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://media.twiliocdn.com/sdk/js/video/releases/2.3.0/twilio-video.min.js"></script>
    <script src="https://media.twiliocdn.com/sdk/js/conversations/releases/1.0.0/twilio-conversations.min.js"></script>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>

</html>
